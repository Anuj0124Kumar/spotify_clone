<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="brand">
        <ul>
            <li><img src="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png"
                    alt="spotify"><span class="text">Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1 class="header">Best old is gold</h1>
        </div>
        <div class="songItem">
            <img src="IMG-20200310-WA0052.jpg" alt="">
            <span class="head">Let me Love You</span>
            <span class="songlistplay"><span>05:34</span><i class="fa-sharp  fa-regular fa-circle-play"></i></span>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icon">
            <i class="fa-sharp fa-3x fa-solid fa-backward-fast"></i>
            <i class="fa-sharp fa-3x fa-regular fa-circle-play"></i>
            <i class="fa-sharp fa-3x fa-solid fa-forward-fast"></i>
        </div>
        <div class="songInfo">
            <img src="http://38.media.tumblr.com/5faafc026fcaa52eb621a6da636e4c80/tumblr_nic0wuHZKZ1tc8rbno1_1280.gif"
                alt="">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/15eb95e7ce.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
